<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="assets/code.js"></script>
    <title>Heading</title>
  </head>
  <body>
    <br>
    <a href="index.html"><img class="logo" src="assets/final_v1.png" alt=""></a>
    <br>
    <div class="container main">
  <div class="jumbotron" id="holder">
    <h1 class='main_heading'>Heart Disease Prediction</h1>
    <h3>Enter your values, 1 by 1</h3>
    <br>
    <div class="instructions">
      <h2>Instructions: </h2>
      <p>1. Enter your values</p>
      <p>2. Use your diagnosis</p>
    </div>
    <br>
    <br>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">age:</label>
        <div class="col-sm-10">
          <input  class="form-control" id="age" placeholder=" Enter age" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >sex:</label>
        <div class="col-sm-10">
          <input  class="form-control" id="sex" placeholder=" Enter sex" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >chestPainType:</label>
        <div class="col-sm-10">
          <input class="form-control" id="chestPainType" placeholder=" Enter chestPainType" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >restingBP:</label>
        <div class="col-sm-10">
          <input class="form-control" id="restingBP" placeholder=" Enter restingBP" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >cholesterol:</label>
        <div class="col-sm-10">
          <input class="form-control" id="cholesterol" placeholder=" Enter cholesterol" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >fastingBS:</label>
        <div class="col-sm-10">
          <input class="form-control" id="fastingBS" placeholder=" Enter fastingBS" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >restingECG:</label>
        <div class="col-sm-10">
          <input class="form-control" id="restingECG" placeholder=" Enter restingECG" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >maxHR:</label>
        <div class="col-sm-10">
          <input class="form-control" id="maxHR" placeholder=" Enter maxHR" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >excerciseAngina:</label>
        <div class="col-sm-10">
          <input class="form-control" id="excerciseAngina" placeholder=" Enter excerciseAngina" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >oldPeak:</label>
        <div class="col-sm-10">
          <input class="form-control" id="oldPeak" placeholder=" Enter oldPeak" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >st_slope:</label>
        <div class="col-sm-10">
          <input class="form-control" id="st_slope" placeholder=" Enter st_slope" >
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="button btn btn-default">Submit</button>
        </div>
      </div>
    </form>
    <h2 class="result"></h2>
  </div>
</div>

<!-- Footer -->
<footer class="page-footer font-small blue">

  <div class="footer-copyright text-center py-3">
    <div class="bottom">
      <p><a href="#">Time Traveller | Bitcoin Price Predictor</a></p>
    </div>
  </div>

</footer>
<!-- Footer -->


  </body>
</html>
